<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="logo-ionic"></ion-icon> Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar class="tabs">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="SobreNosotros">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>Sobre Nosotros</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Peliculas Famosas</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-label>Título</ion-label>
  <ion-input [(ngModel)]="document.data.titulo"></ion-input>
  <hr>
  <ion-label>Sinopsis</ion-label>
  <ion-input [(ngModel)]="document.data.sinopsis"></ion-input>
  <hr>
  <ion-label>Fecha de Estreno</ion-label>
  <ion-datetime type="date" [(ngModel)]="document.data.fechaEstreno"></ion-datetime>
  <hr>
  <ion-label>Director</ion-label>
  <ion-input [(ngModel)]="document.data.director"></ion-input>
  <hr>
  <ion-label>Actores</ion-label>
  <ion-input [(ngModel)]="document.data.actores"></ion-input>
  <hr>
  <ion-label>Nota de la Crítica</ion-label>
  <ion-input [(ngModel)]="document.data.notaCritica"></ion-input>
  <img [src]="imagenSelec" *ngIf="imagenSelec">
  <!-- <img [src]="document.data.imagenURL" *ngIf="existePeli==true"> -->

  <!-- Botones de acción -->
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12">
        <ion-button (click)="seleccionarImagen()"><ion-icon name="images-outline"></ion-icon></ion-button>
        <ion-button *ngIf="existePeli==true" (click)="clickSocialShare()"><ion-icon name="share-social-outline"></ion-icon></ion-button>
        <ion-button *ngIf="existePeli==false" (click)="subirImagenYPelicula()"><ion-icon name="send-outline"></ion-icon></ion-button>
        <ion-button *ngIf="existePeli==true" id="present-alert"><ion-icon name="trash-outline"></ion-icon></ion-button>
        <ion-alert trigger="present-alert" header="Borrar Pelicula, ¿Desea continuar?"
         [buttons]="alertButtons">
        </ion-alert>
        <ion-button *ngIf="existePeli==true" (click)="modificarPeliculaConImagen()"><ion-icon name="create-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
 </ion-grid>
</ion-content>
