<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Peliculas Famosas</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-label>Título</ion-label>
  <ion-input [(ngModel)]="peliculaEditando.titulo"></ion-input>
  <hr>
  <ion-label>Sinopsis</ion-label>
  <ion-input [(ngModel)]="peliculaEditando.sinopsis"></ion-input>
  <hr>
  <ion-label>Fecha de Estreno</ion-label>
  <ion-datetime type="date" [(ngModel)]="peliculaEditando.fechaEstreno"></ion-datetime>
  <!-- <ion-input [(ngModel)]="peliculaEditando.fechaEstreno"></ion-input> -->
  <hr>
  <ion-label>Director</ion-label>
  <ion-input [(ngModel)]="peliculaEditando.director"></ion-input>
  <hr>
  <ion-label>Actores</ion-label>
  <ion-input [(ngModel)]="peliculaEditando.actores"></ion-input>
  <hr>
  <ion-label>Nota de la Crítica</ion-label>
  <ion-input [(ngModel)]="peliculaEditando.notaCritica"></ion-input>

  <ion-button (click)="clickBotonInsertar()">Añadir pelicula</ion-button>
  <ion-button (click)="clickBotonBorrar()">Borrar pelicula</ion-button>
  <ion-button (click)="clickBotonModificar()">Modificar pelicula</ion-button>

  <h1>Lista de Peliculas</h1>
  <ion-list>
    <ion-item *ngFor="let documentPelicula of arrayColeccionPeliculas" (click)="selecPelicula(documentPelicula.id, documentPelicula.pelicula)">
      <ion-grid>
        <ion-row>
          <h2>{{documentPelicula.pelicula.titulo}}</h2>
        </ion-row>
        <ion-row>
          <p>{{documentPelicula.pelicula.sinopsis}}</p>
        </ion-row>
        <ion-row presentation="date">
          <p>{{documentPelicula.pelicula.fechaEstreno}}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
